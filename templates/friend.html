<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend - Fitness Tracker</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <nav>
        <a href="/dashboard">Dashboard</a>
        <a href="/activity">Activity</a>
        <a href="/goal">Goal</a>
        <a href="/diet">Diet</a>
        <a href="/trainer">Trainer</a>
        <a href="/workout">Workout</a>
        <a href="/exercise">Exercise</a>
        <a href="/badge">Badge</a>
    </nav>
    <div class="container">
        <h1>Add a Friend</h1>
        <div class="form-group">
            <label for="friend_id">Friend ID</label>
            <input type="text" id="friend_id" placeholder="Enter friend ID" required>
        </div>
        <div class="form-group">
            <label for="friendship_streak">Friendship Streak</label>
            <input type="number" id="friendship_streak" placeholder="Enter streak" required>
        </div>
        <button onclick="submitFriend()">Add Friend</button>
        <div class="message" id="message"></div>
    </div>

    <script src="/static/js/friend.js"></script>
</body>
</html>
