<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge - Fitness Tracker</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <nav>
        <a href="/dashboard">Dashboard</a>
        <a href="/activity">Activity</a>
        <a href="/goal">Goal</a>
        <a href="/diet">Diet</a>
        <a href="/friend">Friend</a>
        <a href="/trainer">Trainer</a>
        <a href="/workout">Workout</a>
        <a href="/exercise">Exercise</a>
    </nav>
    <div class="container">
        <h1>Add a Badge</h1>
        <div class="form-group">
            <label for="badge_type">Badge Type</label>
            <input type="text" id="badge_type" placeholder="Enter badge type" required>
        </div>
        <div class="form-group">
            <label for="badge_desc">Badge Description</label>
            <input type="text" id="badge_desc" placeholder="Enter description" required>
        </div>
        <button onclick="submitBadge()">Add Badge</button>
        <div class="message" id="message"></div>
    </div>

    <script src="/static/js/badge.js"></script>
</body>
</html>
