<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout - Fitness Tracker</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <nav>
        <a href="/dashboard">Dashboard</a>
        <a href="/activity">Activity</a>
        <a href="/goal">Goal</a>
        <a href="/diet">Diet</a>
        <a href="/friend">Friend</a>
        <a href="/trainer">Trainer</a>
        <a href="/exercise">Exercise</a>
        <a href="/badge">Badge</a>
    </nav>
    <div class="container">
        <h1>Create a Workout Plan</h1>
        <div class="form-group">
            <label for="plan_type">Plan Type</label>
            <input type="text" id="plan_type" placeholder="Enter plan type" required>
        </div>
        <div class="form-group">
            <label for="duration">Duration (minutes)</label>
            <input type="number" id="duration" placeholder="Enter duration" required>
        </div>
        <button onclick="submitWorkout()">Create Plan</button>
        <div class="message" id="message"></div>
    </div>

    <script src="/static/js/workout.js"></script>
</body>
</html>
